name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Specify your Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: npm start

    - name: Send notification to Discord on success
      if: ${{ success() }}
      run: |
        curl -H "Content-Type: application/json" \
        -d '{"content": "✅ The workflow completed successfully!"}' \
        https://discord.com/api/webhooks/1285689899000922197/rSYgEFmtdl1wo8eO66gU1lkvObpYlgREKMhI9ncSVvuNkyKazREtEsgOPuC_y1HGABqb

    - name: Send failure notification to Discord
      if: ${{ failure() }}
      run: |
        curl -H "Content-Type: application/json" \
        -d '{"content": "❌ The workflow failed!"}' \
        https://discord.com/api/webhooks/1285689899000922197/rSYgEFmtdl1wo8eO66gU1lkvObpYlgREKMhI9ncSVvuNkyKazREtEsgOPuC_y1HGABqb
